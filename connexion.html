<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Waves</title>
    <meta name="description" content="Playlists de musiques relaxantes, pour se concentrer, se relaxer, s'endormir...">

      <!-- FAVICONS ------------------------>
  <link rel="icon" type="image/ico" sizes="96x96" href="images/favicons/favicon-64x64.ico">
  <link rel="icon" type="image/ico" sizes="96x96" href="images/favicons/favicon-48x48.ico">
  <link rel="icon" type="image/ico" sizes="32x32" href="images/favicons/favicon-32x32.ico">
  <link rel="icon" type="image/ico" sizes="16x16" href="images/favicons/favicon-16x16.ico">
  <meta name="theme-color" content="#4A2461">
  
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <!-- HEADER CONNEXION -->

    <header class="border-bottom border-white text-center bg-light p-3">
        <a href="index.html"><img src="./images/logo.png" alt="logo Dreamy Waves"></a>
    </header>

    <!-- SE CONNECTER -->

    <section id="se-connecter">
        <div class="container text-center mt-5">
            <div class="col-lg-5 m-auto">
                <h5 class="mb-4">Connectez-vous à votre compte Dreamy Waves et profitez pleinement de votre musique</h5>
                <a href="https://www.facebook.com/" class="text-decoration-none"><button
                        class="btn btn-primary btn-lg btn-block rounded-pill btn-facebook text-uppercase mb-2"> <i
                            class="fab fa-facebook"></i> Se connecter avec facebook</button></a>
                <a href="https://myaccount.google.com/" class="text-decoration-none"><button
                        class="btn btn-secondary btn-lg btn-block rounded-pill text-uppercase"> <i
                            class="fab fa-google"></i> Se connecter avec Google</button></a>
                <p class="my-3">- OU -</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Nom d'utilisateur ou adresse mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Mot de passe">
                        <a href="mdp-oublie.html" class="text-muted">Mot de Passe Oublié ?</a>
                    </div>
                    <button type="submit" class="btn btn-secondary rounded-pill btn-connexion px-5 text-uppercase ">Se
                        Connecter</button>
                </form>

                <hr class="border-bottom">

                <h5 class="mb-4"> Vous n'avez pas encore de compte ? </h5>
                <a href="new-account.html" class="text-decoration-none"><button
                        class="btn btn-outline-secondary btn-lg btn-block rounded-pill btn-new-account text-uppercase mb-2">Créer
                        un compte Dreamy Waves</button></a>

            </div>
        </div>
    </section>

    <!-- FOOTER CONNEXION -->

    <footer class="border-top border-white text-center py-2 mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="index.html" class="text-muted">← Revenir à la page d'Accueil </a>
                </div>
            </div>
        </div>
    </footer>




    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
